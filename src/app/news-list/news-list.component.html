<div class="container mt-4">
    <div class="row">


        <div class="col-md-3 col-sm-6" style="margin-right: 20px;margin-bottom: 20px;" *ngFor="let news of allNews" (click)="openDetails(news.id)">
            <div class="card card-block">
                <img  [src]="'data:' + news.contentType + ';base64, ' + news.imageData" alt="" >
                <h4 class=" mt-3 mb-3 text-center"> {{news.title}} </h4>
            </div>
        </div>


    </div>

</div>
